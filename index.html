<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector EXTREME</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>Crystal Collector EXTREME</h1>
    </header>

    <section>
      <p>
        Each crystal has a unique value. Keep clicking crystals until you match the number displayed. Be careful not to 
        go over or they'll EAT YOU!
      </p>

      <p>Match this number: </p>
      <p id="displayRandNum"></p>
      <img id="grnCrystal" class="crystal" src="assets/images/grnCrystal.png">
      <img id="whtCrystal" class="crystal" src="assets/images/sprklyCrystal.png">
      <img id="goldCrystal" class="crystal" src="assets/images/goldCrystal.png">
      <img id="purpCrystal" class="crystal" src="assets/images/purpCrystal.png">
      <p>Wins:</p>
      <p id="displayWins"></p>
      <p>Losses:</p>
      <p id="displayLosses"></p>
      <p>Total Score:</p>
      <p id="displayTotalScore"></p>
    </section>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
