<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector EXTREME</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="color-change-2x">
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>
            <span class="h1Text">
            Crystal Collector 
            </span>
              <span class="text-pop-up-top">
                EXTREME
              </span>
          </h1>
          <hr>
          <p class="instructions">Each crystal has a random value. Keep clicking crystals until you match the number displayed. 
            Be careful not to go over!</p>
          <p class="instructions">Are you EXTREME enough to win?</p>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row" id="winLossText">
          <div class="col-sm-6">
            <p>Wins:
              <span id="displayWins"></span>
            </p>
          </div>

          <div class="col-sm-6">
            <p>Losses:
            <span id="displayLosses"></span>
              </p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row tracking-in-expand-fwd">
          <div class="col-sm" id="matchNumber">
            <p>Match this number: 
            <span id="displayRandNum"></span></p>
          </div>
        </div>
      </div>

      <div class="container">
          <div class="row">
            <div class="col-sm">
              <img id="grnCrystal" class="crystal" src="assets/images/grnCrystal.png">
            </div>
            <div class="col-sm">
                <img id="whtCrystal" class="crystal" src="assets/images/sprklyCrystal.png">
            </div>
            <div class="col-sm">
                <img id="goldCrystal" class="crystal" src="assets/images/goldCrystal.png">
            </div>
            <div class="col-sm">
                <img id="purpCrystal" class="crystal" src="assets/images/purpCrystal.png">
            </div>
          </div>
      </div>
            
      <div class="container tracking-in-expand-fwd">
        <div class="row">
          <div class="col-sm" id="currentCountText">
            <p>Current Count:
            <span id="displayCurrentCount"></span>
            </p>
          </div>
        </div>
      </div>
    </section>
    
  <!--WIN/LOSE MODAL-->
  <div class="modal fade" id="winLoseModal" tabindex="-1" role="dialog" aria-labelledby="winLoseModalTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="winLoseModalTitle"></h5>

        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="restartButton">Restart</button>
        </div>
      </div>
    </div>
  </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
